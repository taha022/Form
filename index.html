<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>
        <center> Registration Form </center>
    </h1>

    <form>
        <center>
            <table>
                <tr>
                    <td><label for="name"><b>Name:</b></label></td>
                    <td><input type="text" name="name" placeholder="your name" size="25" maxlength="30"></td>
                </tr>
                <tr>
                    <td><label for="Email"><b>Email:</b></label></td>
                    <td><input type="email" name="email" placeholder="your email" size="25" maxlength="30"></td>
                </tr>
                <tr>
                    <td><label for="password"><b>Password:</b></label></td>
                    <td><input type="password" name="password" placeholder="enter your password" size="25"></td>
                </tr>
                <tr>
                    <td><label for="phone number"><b>Phone Number:</b></label></td>
                    <td><input type="number" name="phonenumber" placeholder="with country code">
                    </td>
                </tr>
                <tr>
                    <td><label for="address"><b>Address:</b></label></td>
                    <td><input type="text" name="name" placeholder="enter your full address" size="25"></td>
                </tr>
                <tr>
                    <td><label for="age"><b>Age</b></label></td>
                    <td><input type="text" name="age" placeholder="your age" size="25" maxlength="2">
                    </td>
                <tr>
                    <td><label for="name"><b>Gender</b></label></td>
                    <td><input type="radio" name="Gender" value="male">Male:
                        <input type="radio" name="Gender" value="female">Female:
                        <input type="radio" name="Gender" value="other">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="language"><b>language:</b></label></td>
                    <td>
                        <select name="language">
                            <option value="English">English</option>
                            <option value="Urdu">Urdu</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Turkey">Turkey</option>
                        </select>
                <tr>
                    <td><label for="about"><b>About:</b></label></td>
                    <td><textarea name="about" placeholder="Write about yourself..." cols="25" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td> <input type="submit" value="Submit"> </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
